<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Digital Tools and Code Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <!-- Notification Container -->
    <div class="notification-container" id="notification-container"></div>

    <!-- Header -->
    <!--#include file="components/header.html" -->

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-tabs">
            <div class="tabs-header">
                <button class="tab-link active" data-tab="login">Đăng nhập</button>
                <button class="tab-link" data-tab="register">Đăng ký</button>
            </div>
            <div class="tab-content">
                <!-- Login Tab -->
                <div class="tab-pane active" id="login">
                    <form id="login-form">
                        <div class="form-group">
                            <label for="login-email">Email</label>
                            <input type="email" class="form-control" id="login-email" placeholder="Nhập email của bạn" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Mật khẩu</label>
                            <input type="password" class="form-control" id="login-password" placeholder="Nhập mật khẩu" required>
                        </div>
                        <div class="forgot-password">
                            <a href="#" id="forgot-password-link">Quên mật khẩu?</a>
                        </div>
                        <button type="submit" class="btn-auth">Đăng nhập</button>
                    </form>
                    <div class="auth-links">
                        <p>Chưa có tài khoản? <a href="#" id="go-to-register">Đăng ký ngay</a></p>
                    </div>
                </div>

                <!-- Register Tab -->
                <div class="tab-pane" id="register">
                    <form id="register-form">
                        <div class="form-group">
                            <label for="register-name">Họ tên</label>
                            <input type="text" class="form-control" id="register-name" placeholder="Nhập họ tên của bạn" required>
                        </div>
                        <div class="form-group">
                            <label for="register-email">Email</label>
                            <input type="email" class="form-control" id="register-email" placeholder="Nhập email của bạn" required>
                        </div>
                        <div class="form-group">
                            <label for="register-password">Mật khẩu</label>
                            <input type="password" class="form-control" id="register-password" placeholder="Tạo mật khẩu (ít nhất 6 ký tự)" minlength="6" required>
                        </div>
                        <div class="form-group">
                            <label for="register-confirm-password">Xác nhận mật khẩu</label>
                            <input type="password" class="form-control" id="register-confirm-password" placeholder="Xác nhận mật khẩu" required>
                        </div>
                        <div class="form-group">
                            <label>Mã xác nhận</label>
                            <div class="captcha-container">
                                <div class="captcha-code" id="captcha">A3B8</div>
                                <button type="button" class="btn-refresh" id="refresh-captcha">
                                    <i class="fas fa-sync-alt"></i>
                                </button>
                            </div>
                            <input type="text" class="form-control" id="register-captcha" placeholder="Nhập mã xác nhận" required>
                        </div>
                        <button type="submit" class="btn-auth">Đăng ký</button>
                    </form>
                    <div class="auth-links">
                        <p>Đã có tài khoản? <a href="#" id="go-to-login">Đăng nhập ngay</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal" id="forgot-password-modal">
        <div class="modal-content">
            <button class="close-modal">&times;</button>
            <h2>Quên mật khẩu</h2>
            <form id="forgot-password-form">
                <div class="form-group">
                    <label for="forgot-email">Email</label>
                    <input type="email" class="form-control" id="forgot-email" placeholder="Nhập email của bạn" required>
                </div>
                <button type="submit" class="btn-auth">Gửi yêu cầu</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <!--#include file="components/footer.html" -->

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <!-- Custom Scripts -->
    <script src="js/firebase.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
