<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Lấy Token Facebook - Digital Code Store</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Notification Container -->
    <div class="notification-container" id="notification-container"></div>

    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="page-header">
            <h1><i class="fas fa-key"></i> Tool Lấy Token Facebook</h1>
            <p>Công cụ chuyển đổi Cookie Facebook sang Access Token và ngược lại</p>
        </div>

        <div class="tool-container">
            <div class="tabs">
                <div class="tab active" data-tab="cookie-to-token">Cookie to Token</div>
                <div class="tab" data-tab="token-to-cookie">Token to Cookie</div>
            </div>

            <div class="tab-content active" id="cookie-to-token">
                <div class="input-group">
                    <label for="cookie-input"><i class="fas fa-cookie"></i> Nhập Cookie Facebook</label>
                    <textarea id="cookie-input" placeholder="Nhập cookie Facebook của bạn vào đây..."></textarea>
                </div>
                <button class="action-button" id="get-token-btn">
                    <i class="fas fa-sync-alt"></i> Lấy Token
                    <div class="loader" id="token-loader"></div>
                </button>

                <div class="result-container" id="token-result">
                    <div class="result-header">
                        <h3><i class="fas fa-key"></i> Token Facebook</h3>
                        <button class="copy-btn" onclick="copyToClipboard('token-content')">
                            <i class="fas fa-copy"></i> Sao chép
                        </button>
                    </div>
                    <div class="result-content" id="token-content"></div>
                </div>
            </div>

            <div class="tab-content" id="token-to-cookie">
                <div class="input-group">
                    <label for="token-input"><i class="fas fa-key"></i> Nhập Token Facebook</label>
                    <textarea id="token-input" placeholder="Nhập token Facebook của bạn vào đây..."></textarea>
                </div>
                <button class="action-button" id="get-cookie-btn">
                    <i class="fas fa-sync-alt"></i> Lấy Cookie
                    <div class="loader" id="cookie-loader"></div>
                </button>

                <div class="result-container" id="cookie-result">
                    <div class="result-header">
                        <h3><i class="fas fa-cookie"></i> Cookie Facebook</h3>
                        <button class="copy-btn" onclick="copyToClipboard('cookie-content')">
                            <i class="fas fa-copy"></i> Sao chép
                        </button>
                    </div>
                    <div class="result-content" id="cookie-content"></div>
                </div>
            </div>
        </div>
    </div>

    <footer class="copyright-footer-simple">
        <p class="developer">Phát triển bởi: <a href="https://www.facebook.com/tuquangnam07" target="_blank">Từ Quang Nam</a></p>
    </footer>

    <!-- JavaScript Files -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/tabs.js"></script>
    <script src="js/token-functions.js"></script>
    <script src="js/notifications.js"></script>
    
    <!-- Load Header -->
    <script>
        // Load header
        fetch('components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
