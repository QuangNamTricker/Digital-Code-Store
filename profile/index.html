<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ Sơ Người Dùng - Digital Code Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Profile Section -->
    <section class="profile-section">
        <div class="container">
            <div class="profile-container">
                <!-- Sidebar -->
                <div class="profile-sidebar">
                    <img src="https://ui-avatars.com/api/?name=User&background=3498db&color=fff" alt="Avatar" class="profile-avatar" id="profile-avatar">
                    <h2 class="profile-name" id="profile-name">Đang tải...</h2>
                    <p class="profile-email" id="profile-email">Đang tải...</p>
                    
                    <div class="profile-stats">
                        <div class="stat-item">
                            <div class="stat-value" id="orders-count">0</div>
                            <div class="stat-label">Đơn hàng</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="products-count">0</div>
                            <div class="stat-label">Sản phẩm</div>
                        </div>
                    </div>
                    
                    <ul class="profile-menu">
                        <li><a href="#" class="active" data-tab="profile"><i class="fas fa-user"></i> Thông tin cá nhân</a></li>
                        <li><a href="#" data-tab="orders"><i class="fas fa-shopping-bag"></i> Đơn hàng</a></li>
                        <li><a href="#" data-tab="products"><i class="fas fa-code"></i> Sản phẩm của tôi</a></li>
                        <li><a href="#" data-tab="security"><i class="fas fa-shield-alt"></i> Bảo mật</a></li>
                    </ul>
                </div>
                
                <!-- Content -->
                <div class="profile-content">
                    <div class="profile-header">
                        <h2 class="profile-title">Hồ Sơ Cá Nhân</h2>
                        <button class="btn btn-primary" id="edit-profile-btn">
                            <i class="fas fa-edit"></i> Chỉnh sửa
                        </button>
                    </div>
                    
                    <!-- Profile Info Tab -->
                    <div class="tab-content active" id="profile-tab">
                        <form id="profile-form">
                            <div class="form-grid">
                                <div class="form-group">
                                    <label for="fullname">Họ và tên</label>
                                    <input type="text" id="fullname" class="form-control" value="" disabled>
                                </div>
                                <div class="form-group">
                                    <label for="phone">Số điện thoại</label>
                                    <input type="tel" id="phone" class="form-control" value="" disabled>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" class="form-control" value="" disabled>
                                </div>
                                <div class="form-group">
                                    <label for="birthday">Ngày sinh</label>
                                    <input type="date" id="birthday" class="form-control" value="" disabled>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="address">Địa chỉ</label>
                                <textarea id="address" class="form-control" rows="3" disabled></textarea>
                            </div>
                            <button type="button" class="btn btn-primary" id="save-profile-btn" style="display: none;">
                                <i class="fas fa-save"></i> Lưu thay đổi
                            </button>
                        </form>
                    </div>
                    
                    <!-- Orders Tab -->
                    <div class="tab-content" id="orders-tab">
                        <h3>Lịch sử đơn hàng</h3>
                        <div id="orders-container">
                            <div class="loading">
                                <div class="spinner"></div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Products Tab -->
                    <div class="tab-content" id="products-tab">
                        <h3>Sản phẩm đã mua</h3>
                        <div id="products-container">
                            <div class="loading">
                                <div class="spinner"></div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Security Tab -->
                    <div class="tab-content" id="security-tab">
                        <h3>Cài đặt bảo mật</h3>
                        <form id="security-form">
                            <div class="form-group">
                                <label for="current-password">Mật khẩu hiện tại</label>
                                <input type="password" id="current-password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="new-password">Mật khẩu mới</label>
                                <input type="password" id="new-password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="confirm-password">Xác nhận mật khẩu mới</label>
                                <input type="password" id="confirm-password" class="form-control">
                            </div>
                            <button type="button" class="btn btn-primary" id="change-password-btn">
                                <i class="fas fa-save"></i> Đổi mật khẩu
                            </button>
                        </form>
                        
                        <div style="margin-top: 40px;">
                            <h3>Hoạt động đăng nhập</h3>
                            <div id="login-activity">
                                <div class="loading">
                                    <div class="spinner"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- JavaScript Files -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/orders.js"></script>
    <script src="js/products.js"></script>
    <script src="js/security.js"></script>
    
    <!-- Load Components -->
    <script>
        // Load header
        fetch('components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });
            
        // Load footer
        fetch('components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
