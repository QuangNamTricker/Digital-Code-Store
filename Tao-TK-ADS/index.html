        // H√†m ƒë·ªÉ th√™m n·ªôi dung v√†o √¥ log
        function appendToLog(message) {

        // H√†m hi·ªÉn th·ªã th√¥ng b√°o
        function showNotification(title, message, type = 'info') {
            const notificationContainer = document.getElementById('notification-container');

                <div class="notification-content">
                    <div class="notification-title">${title}</div>
                    <div class="notification-message">${message}</div>
                </div>
                <button class="close-notification">&times;</button>

            notificationContainer.appendChild(notification);
            
            // Auto remove after 5 seconds

            }, 5000);
            
            // Manual close
            notification.querySelector('.close-notification').addEventListener('click', () => {

        // H√†m x·ª≠ l√Ω Login v√† l·∫•y ID BM

                            }

                        const errorUserMessage = error.error_user_msg || 'Kh√¥ng c√≥ th√¥ng b√°o cho ng∆∞·ªùi d√πng.';

                        appendToLog(`‚ùå L·ªói khi t·∫°o t√†i kho·∫£n "${currentAccountName}":`);
                        appendToLog(`    Message: ${errorMessage}`);
                        showNotification('L·ªói', `L·ªói khi t·∫°o t√†i kho·∫£n: ${errorMessage}`, 'error');
                        
                        if (errorUserMessage !== 'Kh√¥ng c√≥ th√¥ng b√°o cho ng∆∞·ªùi d√πng.') {
